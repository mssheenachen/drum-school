<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    
    
    <title>Sheena's FEWDR Drumkit Demo</title>
      </head>
  <body>

    <section class="sticks">
      <div class="left-sticks">
        <div></div>
        <div></div>
      </div>

      <div class="right-sticks" id="menu-trigger">
        <div></div>
        <div></div>
      </div>
    </section>

    <aside class="side-menu-position side-menu-design" id="side-menu">
      <header class="side-menu-header">
        <img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2522641/x.svg"
          alt="Close this menu"
          id="menu-close"
        />
      </header>
      <ul class="side-menu-content">
        <li>
          <a href="https://www.oaklanddrumschool.com" target="_blank"
            >About The Oakland Drum School</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/drummasheena/" target="_blank"
            >Watch My Practice Clips</a
          >
        </li><li id="clips">
        <a href="https://www.groovescribe.com/" target="_blank"
            >Make Your Own Beats</a
          >
        

        </li>
      </ul>
    </aside>

    <div class ="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span></div>

        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hi-hat</span></div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>

      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>

      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>

      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>

      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>

      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>

      <audio data-key="65"></audio>
      <audio data-key="83"></audio>
      <audio data-key="68"></audio>
      <audio data-key="70"></audio>
      <audio data-key="71"></audio>
      <audio data-key="72"></audio>
      <audio data-key="74"></audio>
      <audio data-key="75"></audio>
      <audio data-key="76"></audio>
     
      <section class="notes">
      
        <div class="slider">
    
          <a href="#slide-1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
          <a href="#slide-4"></a>
          <a href="#slide-5"></a>
        
          <div class="slides">
            <div id="slide-1">
              <img src="img/Beat1.JPG" width="500" height="250">
            </div>
            <div id="slide-2">
                <img src="img/Beat2.JPG" width="500" height="250">

                  </div>
            <div id="slide-3">
                <img src="img/Beat3.JPG" width="500" height="250">

            </div>
            <div id="slide-4">
                <img src="img/Beat4.JPG" width="500" height="250">

            </div>
            <div id="slide-5">
                <img src="img/Beat5.JPG" width="500" height="250">

            </div>
          </div>
        </div>
      </section>

      <script src="js/script.js"></script>
     </body>
</html>
